<!DOCTYPE html>
<html>
<head>
    <title>EU VAT Calculator</title>
</head>
<body>
    <div id="client_ip">Your ip is: </div>
    <div id="decimal_ip">Calculating decimal ip...</div>
    <div id="ip_country">Searching ip-country table...</div>
    <form id="calculate_vat" method="post" action="/calculatetotal">

        <p>Choose billing address country:
            <select name="billing_country">
                <option value="" disabled selected>Billing address country</option>
                <option value="Austria">Austria</option>
                <option value="Belgium">Belgium</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Cyprus">Cyprus</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Denmark">Denmark</option>
                <option value="Estonia">Estonia</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Greece">Greece</option>
                <option value="Hungary">Hungary</option>
                <option value="Ireland">Ireland</option>
                <option value="Italy">Italy</option>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Malta">Malta</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Poland">Poland</option>
                <option value="Portugal">Portugal</option>
                <option value="Romania">Romania</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Spain">Spain</option>
                <option value="Sweden">Sweden</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="other">other</option>
            </select>
        </p>

        <p> Credit card number:
            <input type="text" name="bank_id_number" pattern="\d{6}"
                   title="First 6 digits only please"/>(first 6 digits only)
        </p>

        <div id='bank_country'>Searching bank-identifier-number-table...</div>
        <p> Enter sales total:
            <input type="text" name="sales_total" pattern="^(\d*\.\d{1,2}|\d+)$"
                   title="Example: 123.45 or 123 ">(in Euros)
        </p>

        <p id='error_message'></p>
    </form>
    <p> <button form="calculate_vat">Calculate total</button> </p>
    <div id="vat_rate">Searching country-vat table...</div>
    <div id='sales_total'></div>
    <script src="eu_vat_calculator.js"></script>
</body>
</html>
